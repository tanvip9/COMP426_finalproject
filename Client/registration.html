<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="app.js"></script>
    
  </head>
  <body>
    <div class="container">
      
        <h1>Registration Page</h1>
        <p id="success-msg"></p>
            
        <form>
            <div class="form-group">
                <label for="email" id="email-input">email</label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                />
            </div>

            <div class="form-group">
                <label for="firstName" id="firstName-input">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="firstName"
                />
            </div>
        
            <div class="form-group">
                <label for="lastName" id="lastName-input">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lastName"
                />
            </div>
              
            <input type="submit" class="btn" />
            <button id="post">SUBMIT</button>
        </form>

    </div>

    <button id="get-all">Test Get All Routes</button>
    <button id="get-one">Test Get By ID Route</button>


</div>
