    <p>Pomodoro</p>
    <div class="pomodoro-container">
      <progress id="progress-bar" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="all-buttons" id="buttons">
          <button data-mode="pomodoro" class="button active mode-button"id="pomodoro-start">Pomodoro</button>
          <button data-mode="shortBreak" class="button mode-button" id="short-break-start">Short break</button>
          <button data-mode="longBreak" class="button mode-button" id="long-break-start">Long break</button>
        </div>
        <div class="clock" id="clock-rep">
          <span id="minutes">25</span>
          <span class="separator">:</span>
          <span id="seconds">00</span>
        </div>
        <button class="start-button" data-action="start" id="start-timer-btn">Start</button>
      </div>
    </div>

    <div class="spotify-container">        
              <form action="">
                  <input type="hidden" id='hidden_token'>
                      <label for="Genre" class="form-label col-sm-2">Genre:</label>
                      <select name="" id="select_genre" class="form-control">
                          <option>Select...</option>                    
                      </select>
                      <label for="Genre" class="form-label">Playlists:</label>
                      <select name="" id="select_playlist" class="form-control">
                          <option>Select...</option>                    
                      </select>
                  </div>                  
                  <div class="form-group">
                      <button type="submit" id="btn_submit" class="btn btn-success">Search</button>
                  </div>          
              </form>        
              <div class="row">
                      <div class="list-group song-list">
                  </div>
                  <div id="song-detail"></div>
              </div>   
          </div>
