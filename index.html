
<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>href="view.js"</script>

  </head>
  <body>
    <div class="container">
      
        <h1>Registration Page</h1>
            
        <form method="post">

            <div class="form-group">
                <label for="email" id="email-input">email</label>
                <input
                  type="text"
                  class="form-control"
                  name="firstName"
                />
            </div>

            <div class="form-group">
                <label for="firstName" id="firstName-input">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="firstName"
                />
            </div>
        
            <div class="form-group">
                <label for="lastName" id="lastName-input">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lastName"
                />
            </div>
              
            <input type="submit" class="btn" />
        </form>

    </div>

</div>

  </body>
</html>
